<!DOCTYPE html>
<html lang="en">
{% if current_user.is_authenticated %}
  Hi {{ current_user.username }}!
<form method="post">{{form.hidden_tag()}}
  {{form.submit(size=20)}}</form>

<form method="post">
  <a href="{{url_for('landlord')}}">Landlord</a>
  <a href="{{url_for('tenant')}}">Tenant</a>

</form>
{% else %}
  Not logged in
{% endif %}
</html>
