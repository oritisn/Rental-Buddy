<!DOCTYPE html>
<HTML lang="EN" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Rental buddy</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- Google Fonts Link for icons -->
        <link rel= "stylesheet" href ="https://fonts.googleleaps.com/css2?family=material+symbols+outlined:opsz,wght,fill,grad@48,400,0,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=material+symbols+rounded:opsz,wght,fill,grad@48,400,1,0"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="chatbot-toggler">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="close-btn material-symbols-outlined">close</div>
        <header>
            <ul class="chatbox">
                <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there!! <br> How can I help you today?</p>
            </li>
                </ul>
                <div class="chat-input">
                    <textarea placeholder="=Enter a message..." spellcheck="false" required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                    </div>
                </div>
        </header>
    </body>
</HTML>
