<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>

    <h1>Welcome to Rental Buddy</h1>
    <h2>[About us text]</h2>
    <h4>Login button</h4>
    <h4>Sign up button</h4>
          {% with messages = get_flashed_messages() %}
 {% if messages %}
  <ul>
  {% for message in messages %}
    {{ message }}
  {% endfor %}
  </ul>
 {% endif %}
{% endwith %}
</body>
</html>
